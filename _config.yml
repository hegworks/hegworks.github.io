# Site Settings
title: HegWorks
description: Game Engine Programmer | Building tools and engines from scratch
baseurl: "" # Empty for user site (hegworks.github.io)
url: "https://hegworks.github.io" # Your GitHub Pages URL

# Author
author:
  name: Hesam
  bio: Game Engine Programming student at BUas. I build tools and engines from scratch.
  avatar: # /assets/images/avatar.jpg - Add your avatar image here
  email: # your.email@example.com
  github: # yourusername

# Theme
remote_theme: kitian616/jekyll-TeXt-theme

# Text Theme Configurations
text_skin: dark
highlight_theme: tomorrow-night

# Header (sticky)
header:
  theme: dark

# Table of Contents
toc:
  selectors: "h2,h3,h4"

# Markdown Extensions
markdown: kramdown
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge

# Sass Configuration (suppress deprecation warnings)
sass:
  quiet_deps: true
  style: compressed
  silence_deprecations:
    - import
    - global-builtin
    - color-functions
    - slash-div
    - if-function

# Disable external scripts that get blocked
mathjax: false
mermaid: false
chart: false

# Sources - host libraries locally to avoid ad blockers
sources: # ‚Üê If this doesn't work, we'll need custom head includes

# Build settings
permalink: /:year/:month/:day/:title
destination: ./_site
source: .

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-remote-theme

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:title/
  articles:
    output: true
    permalink: /articles/:title/

# Defaults
defaults:
  # Projects
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "article"
      show_title: true
      show_edit_on_github: false
      show_subscribe: false
      pageview: false
      license: false
      aside:
        toc: true
  # Articles
  - scope:
      path: ""
      type: "articles"
    values:
      layout: "article"
      show_title: true
      show_edit_on_github: false
      show_subscribe: false
      pageview: false
      license: false
      aside:
        toc: true

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - DEVELOPER.md
  - DEPLOYMENT.md
  - WORKFLOW.md
  - DOCS.md
  - LICENSE
  - THEME-SETUP.md
  - MIGRATION-COMPLETE.md
  - FEATURES-SHOWCASED.md
