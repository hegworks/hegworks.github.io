# Site settings
title: HegWorks
tagline: Game Engine Programming & Development
description: Portfolio and blog of Hesam - Game Engine Programmer building tools and engines from scratch
url: "https://hegworks.github.io"
baseurl: ""

# Author
author:
  name: Hesam
  email: # your.email@example.com
  twitter: # yourusername
  github: hegworks
  linkedin: # yourusername

# Theme
theme: jekyll-theme-chirpy

# Appearance
timezone: Europe/Amsterdam
avatar: # /assets/img/avatar.jpg

# Build settings
markdown: kramdown
highlighter: rouge

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# Archives
jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/

# Table of Contents
toc: true

# Code highlighting theme
code_theme: dark

# Plugins
plugins:
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-sitemap
  - jekyll-include-cache

# Sass
sass:
  style: compressed

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: false
      toc: true
      permalink: /posts/:title/
  - scope:
      path: "_posts/projects"
    values:
      categories: [projects]
  - scope:
      path: "_posts/articles"
    values:
      categories: [articles]

# Exclude
exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - rollup.config.js
  - package*.json
  - node_modules
  - vendor
